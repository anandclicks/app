<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/externalCss/style.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
  <div class="container signup-container">
   <div class="row">
    <div class="signup-text col-md-6 col-12 d-flex flex-column justify-content-center">
      <h1>Join Our Social Media <span class="mainBtnBg">Community!</span></h1>
      <p>Stay connected with friends and family, share your moments, and explore what's happening around the world.</p>
  </div>
  <div class="signup-form p-3 pt-1 rounded-4 col-md-6 col-12">
      <h2 class="text-center">Login Acount</h2>
      <form>
          <div class="form-group my-3 ">
            <input type="text" class="form-control py-3" id="username" placeholder="Enter your username" required>
          </div>
          <div class="form-group my-3 position-relative">
            <input type="password" class="form-control py-3 " id="password" name="password" placeholder="Enter your password">
            <span style="color: #000 !important;" class="toggle-password eye pt-3" id="togglePassword"><i class="ri-eye-off-fill fs-5 m-3 "></i></span>
          </div>
          <button type="submit" class="btn btn-primary w-100  btn-block px-4 py-3 my-3 mainBtn">Login Acount</button>
          <a class="text-decoration-none text-black" href="/index.html">I dnon't have account</a>
      </form>
  </div>  
   </div>
</div>

  <script src="/js/login.js"></script>
</body>
</html>
